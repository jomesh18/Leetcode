<DOCTYPE html>
<html>
  <head>
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id="name-label" for="name">Name</label>
      <input id="name" type="text" placeholder="Enter your name" required>
      <label id="email-label" for="email">Email</label>
      <input id="email" type="email" placeholder="Enter your Email" required>
      <label id="number-label" for="number">Age
(optional)</label>
      <input id="number" type="text" placeholder="Age">
      <label for="dropdown">Which option best describes your current role?</label>
      <select id="dropdown">
        <option disabled selection>Select current role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select>
      <label for="radios">Would you recommend freeCodeCamp to a friend?</label>
      <input type="radio" name="radios" value="radios">Definitely</input>
      <input type="radio" name="radios" value="radios">Maybe</input>
      <input type="radio" name="radios">Not sure</input>
      <label for="select2">What is your favorite feature of freeCodeCamp?</label>
      <select id="select2">
        <option disabled selected>Select an option</option>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open Source</option>
      </select>
      <label>What would you like to see improved? (Check all that apply)</label>
        <input type="checkbox" value="Front-end Projects">
        <label>Front-end Projects</label>
        <input type="checkbox" value="Back-end Projects">
        <label>Back-end Projects</label>
        <input type="checkbox" value="Data Visualization">
        <label>Data Visualization</label>
        <input type="checkbox" value="Challenges">
        <label>Challenges</label>
        <input type="checkbox" value="Open Source Community">
        <label>Open Source Community</label>
        <input type="checkbox" value="Gitter help rooms">
        <label>Gitter help rooms</label>
        <input type="checkbox" value="Videos">
        <label>Videos</label>
        <input type="checkbox" value="City Meetups">
        <label>City Meetups</label>
        <input type="checkbox" value="Wiki">
        <label>Wiki</label>
        <input type="checkbox" value="Forum">
        <label>Forum</label>
        <input type="checkbox" value="Additional Courses">
        <label>Additional Courses</label>
      <label>Any comments or suggestions?</label>
      <input type="textarea" placeholder="Enter your comments here...">
      <input type="button" id="submit" type="submit" value="Submit">
    </form>
  </body>
</html>
